spring.datasource.url=${DB_URL:jdbc:postgresql://localhost/postgres}
spring.datasource.username=${POSTGRES_USER:postgres}
spring.datasource.password=${POSTGRES_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update


jwt.token.secret-key = ${JWT_SECRET:my-super-secret-jwt-key-that-no-one-knows}
# 4 days
jwt.token.expire-length = 345600000

server.url=${SERVER_URL:localhost:5000}

server.error.whitelabel.enabled=false
server.error.include-stacktrace=never
server.error.include-message=always

appstorage.path=${APP_STORAGE_PATH:./data}

smtp.server=${SMTP_SERVER}
smtp.port=${SMTP_SERVER}
smtp.username=${SMTP_USERNAME}
smtp.password=${SMTP_PASSWORD}


spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB